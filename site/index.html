<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kickstart:Python Launch</title>
  <style>
    /* Base styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Noto Sans Mono", "Courier New", Courier, monospace;
      background-color: #ffffff;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: left; /* Left align title and subtitle */
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      white-space: nowrap;
    }
    h1 .normal {
      font-weight: normal;
    }
    h1 .bold {
      font-weight: bold;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 1em;
      white-space: nowrap;
      font-weight: normal; /* Regular weight for subtitle */
    }
    /* Blinking Block Cursor */
    .blinking-cursor {
      display: inline-block;
      width: 12px;
      height: 1em; /* Reduced height */
      background-color: #333;
      animation: blink 1s step-start infinite;
      vertical-align: text-bottom; /* Adjust vertical alignment */
      margin-left: 2px; /* Closer to the text */
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    /* Tree-style Course Info */
    pre.tree {
      width: 100%; /* Match container width */
      box-sizing: border-box;
      text-align: left;
      font-size: 1.1em;
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow-x: auto;
      margin: 20px 0;
    }
    /* Email Form Styling */
    .email-form {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }
    .email-form input[type="email"] {
      font-family: "Noto Sans Mono", "Courier New", Courier, monospace;
      font-size: 1.1em;
      padding: 10px;
      border: 2px solid #333;
      outline: none;
      flex: 1;
    }
    .email-form button {
      font-family: "Noto Sans Mono", "Courier New", Courier, monospace;
      font-size: 1.1em;
      padding: 10px 20px;
      background-color: #2ea44f;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      white-space: nowrap; /* Prevent wrapping */
    }
    .email-form button:hover {
      background-color: #2c974b;
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.3em; }
      pre.tree { font-size: 1em; }
      .email-form input[type="email"] { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="normal">kickstart:</span>
      <span class="bold">Python</span>
    </h1>
    <h2>
      launching soon...
      <span class="blinking-cursor"></span>
    </h2>
    <pre class="tree">
course_details
├── aim:         primer in data analysis in Python     
├── level:       beginners
├── audience:    healthcare professionals
├── format:      small group, in-person
├── location:    Cambridge, UK
├── duration:    half-day
└── venue/cost:  TBD
    </pre>
    <form id="emailForm" class="email-form">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>
  <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('emailInput').value;
      console.log("Email submitted:", email);
      // Replace the alert with your email submission logic (AJAX, SMTP handling, etc.)
      alert("Thanks! Your email has been submitted.");
      document.getElementById('emailInput').value = "";
    });
  </script>
</body>
</html>
